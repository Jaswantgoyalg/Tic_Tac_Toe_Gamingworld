<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>   <!-- giving title to website -->
    <link rel="stylesheet" href="style.css" />   <!-- adding stylesheet -->
  </head>
  <body>
    <!-- NAVBARS: to navigate users nd give a professional look to it, it is not mandatory, just a basic navbars -->
    <nav>
      <ul>
        <li>GamingWorld</li>
      </ul>
    </nav>

    <!-- making two boxes: gamecontainer and gameinfo -->
    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
          <!-- 9 div boxes: empty -->
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>

      <!-- In gameInfo div section: writting header, Players Turn & Reset Button, and in others gif/Image -->
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe GamingWorld</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script> <!-- adding script -->
  </body>
</html>
